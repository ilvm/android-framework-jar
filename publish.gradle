publishing {

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/ilvm/android-framework-jar"
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GPR_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GPR_TOKEN")
            }
        }
    }

    publications {
        '-9.0.0_r8-'(MavenPublication) {
            groupId = 'com.ilvm.android.framework'
            artifactId = 'aosp'
            version = '9.0.0_r8'
            artifact("./src/android-9.0.0_r8/classes.jar")
        }
    }
}
